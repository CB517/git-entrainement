<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Roman Numeral Converter</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    
</head>
<body>
    <div class="form">
        <div class="tab-content">
            <div id="converter">   
                <h1>Roman Numeral Converter</h1>
                
                <div class="field-wrap">
                    <input type="number" id="number-input" required autocomplete="off" placeholder="Enter a number*" min="1">
                </div>
                
                <button type="button" class="button button-block convert-btn">Convert</button>

                <p id="result"></p>
            </div> 
        </div> 
    </div> 
</body>
</html>
