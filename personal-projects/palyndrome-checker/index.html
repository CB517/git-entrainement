<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>

    <div class="form">
        <div class="tab-content">
            <div id="checker">   
                <h1>Palindrome Checker</h1>
                
                <div class="field-wrap">
                    <input type="text" id="text-input" required autocomplete="off" placeholder="Enter a word*">
                </div>
                
                <button type="button" class="button button-block check-btn">Check</button>

                <p id="result"></p>
            </div> 
        </div> 
    </div> 

</body>
</html>
